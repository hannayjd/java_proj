plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'
description = 'A simple Java application'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Core JUnit dependencies with explicit versions
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    
    // Add the platform launcher explicitly - this is crucial for VS Code debugging
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-console:1.9.2'
}

application {
    mainClass.set('com.example.App')
}

tasks.named('test') {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
